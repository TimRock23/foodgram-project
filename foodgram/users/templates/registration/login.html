{% extends "base.html" %}

{% block title %}Войти на сайт{% endblock %}
{% block stylesheet %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'pages/form.css' %}">
{% endblock %}

{% block content %}

<main class="main container">
    <div class="main__header">
        <h1 class="main__title">Войти на сайт</h1>
    </div>

    <div class="form-container">
        <form class="form" method="post">
            {% csrf_token %}
            {% for field in form %}

            <div class="form__group">
                <label for="id_{{ field.id_for_label }}" class="form__label">{{ field.label }}</label>
                <div class="form__field-group">
                    {{ field }}
                    <span class="form__error">{{ field.errors }}</span>
                </div>
            </div>

            {% endfor %}

            <div class="form__footer">
                <button class="button button_style_blue">Войти</button>
                <a href="{% url 'password_reset' %}" class="form__forgot-link">Забыли пароль?</a>
            </div>
        </form>
    </div>


</main>
{% endblock %}
